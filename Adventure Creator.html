<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Adventure Creator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <style>
      #entriesTable tbody tr:nth-child(even) {
        background-color: #f3f6f4;
        padding-left: 20px;
      }
      #entriesTable tbody tr:nth-child(odd) {
        background-color: #bcbcbc;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div dialog>
      <p style="color:white; font-size:20px; padding-top: 10px; padding-bottom: 10px; background-color: #696969; padding-left: 20px">
        Adventure Creator by Firemaster640
        <br>
        <button onclick="newdata()">Neu</button>
        <button type="button" onclick="document.getElementById('upload-file-input').click()">Laden</button>
        <input type="file" id="upload-file-input" style="display:none">
        <button onclick="downloadJSON()">Speichern</button>
        <button onclick="exporter()">Export</button>
        <button onclick="TestStart()">Testen</button>

      </p>
      <table id="entriesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th></th>
            <th>Handlung</th>
            <th>Notizen über den Eintrag:</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br>
      <button onclick="addNew()">Eintrag hinzufügen</button>
    </div>
    <script src="cfg.js"></script>
  </body>
</html>
